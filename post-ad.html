<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
     <!--- navbar started------>

     <div class="navbar bg-base-100 bg-primary ">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl text-white">Buy Sells Corner</a>
        </div> 
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            
            </div>
            <div
              tabindex="0"
              class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
             
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="./utility/vector-users-icon.jpg" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
            </li>
              <li><a>Register</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      
          <!--- navbar ended------>
    <div class="container">
        <h2>Post Ad</h2>
        <form id="post-ad-form">
            <input type="text" id="ad-title" placeholder="Ad Title" required />
            <textarea id="ad-description" placeholder="Ad Description" required></textarea>
            <input type="text" id="ad-price" placeholder="Price" required />
            <button type="submit">Post Ad</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="post-ad.js"></script>
</body>
</html>
